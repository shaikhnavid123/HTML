<!DOCTYPE html>
<html>
<head>
	<title>table 2</title>
	<style>
		table {
			width: 100%;


		}
		table , th , td {
			border: 1px solid;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
		}
		table th {
			background: silver;
		}
		table td {
			background: #37767d;
		}

	</style>
</head>
<body>
	<table>
		<caption><h2>Fees Structure</h2></caption>
		<tr>
			<th>Name</th>
			<th>Fees</th>
			<th colspan="2">Class & Duration</th>
		</tr>
		<tr>
			 <td>John</td>
			 <td>HTML</td>
			 <td>10000</td>
			 <td>15 days</td>
		  </tr>
		  <tr>
			 <td>Kevin</td>
			 <td>12000</td>
			 <td>PHP</td>
			 <td>20 days</td>
		  </tr>
		  <tr>
			 <td colspan="4">Henry</td>
		  </tr>
		  <tr>
			 <td>Steve</td>
			 <td>25000</td>
			 <td>Python</td>
			 <td>2 months</td>
		  </tr>
	</table>

</body>
</html>
