<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		ul li {
			list-style: none;
			float: right;
			margin-left: 30px;
			padding: 1px 20px;
			background: black;
			color: white;
			text-align: center;
		}
		ul li:hover {
			color: red;
			
			background: black;
		}
		#ul1 li {
			list-style: none;
			float: left;
			margin-left: 30px;
			padding: 1px 20px;
			background: white;
			color: black;
			text-align: center;
		}
		#ul1 li:hover {
			background: black;
			color: white;
		}

	</style>
</head>
<body>
	<ul> 
		<a href="#"><li>Biology</li></a>
		<a href="#"><li>Maths</li></a>
		<a href="#"><li>Chemistry</li></a>
		<a href="#"><li>Physics</li></a>
		
	</ul>
	<ul id="ul1"> 
		<a href="#"><li>Physics</li></a>
		<a href="#"><li>Chemistry</li></a>
		<a href="#"><li>Maths</li></a>
		<a href="#"><li>Biology</li></a>
	</ul>


</body>
</html>
