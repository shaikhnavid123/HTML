<!DOCTYPE html>
<html>
<head>
	<title>List tags</title>
	<style>
		ul li {
			list-style: decimal-leading-zero;
		}
		ol li {
			list-style: urdu;
		}
	-------------------------for ul [type - disc, square] [ul - unordered list]
	------------------------- for ol [type - I, a, A, 1 ] [ol -ordered list]
	</style>

</head>
<body>
	<ul type="circle"> 
		<li>Physics</li>
		<li>Chemistry</li>
		<li>Maths</li>
		<li>Biology</li>
	</ul>
	<hr>
	<ol type="i"> 
		<li>Physics</li>
		<li>Chemistry</li>
		<li>Maths</li>
		<li>English</li>
		<li>Marathi</li>
		<li>Hindi</li>
		<li>HPE</li>
		<li>EVE</li>		
	</ol>

</body>
</html>
