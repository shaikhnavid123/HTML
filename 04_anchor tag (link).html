<!DOCTYPE html>
<html>
<head>
	<title>anchor tag</title>
	<style>
		img{
			height: 250px;
			box-shadow: 2px 2px 6px;
		}
		a{
			font-size: 20px;
			text-decoration: none;

		}
		a:hover{
			color: red;
			text-decoration: underline;
		}
		#underline {
			text-decoration: underline;
			color: blue;

		}
		#underline:hover{
			color: red;
			font-size: 22px;
		}
	</style>
</head>
<body>
	<center>
	<h1>This page is all about anchor tag (link)</h1>
	<a href="http://www.navidshaikh.com" id="underline"><p>click here to access our website</a> in same tab</p>
	<a href="http://www.navidshaikh.com" target=_blank><p>click here to access our website</a> in different tab</p>
	<a href="#"><p>click here to access our website</a> empty link in same tab</p>
	<a href="#" target="_blank"><p>click here to access our website</a> empty link in different tab</p>
	<a href="#" target="_blank"><img src="20220803151015_IMG_5179.jpg"></a>
    </center>
</body>
</html>
